<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Nerdflix</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
  </head>
  <body>
    <header>
      <h1>NERDFLIX</h1>
      <p>O seu site de aluguel de filmes</p>
    </header>
    <nav>
      <a href="#">Início</a>
      <a href="#">Filmes</a>
      <a href="#">Em alta</a>
      <a href="#">Minha lista</a>
    </nav>
    <main>
      <section>
        <div id="carousel" class="carousel slide" data-ride="carousel">
           <ol class="carousel-indicators">
             <li data-target="#Nerdflix" data-slide-to="0" class="active"></li>
             <li data-target="#Nerdflix" data-slide-to="1"></li>
             <li data-target="#Nerdflix" data-slide-to="2"></li>
           </ol>
           <div class="carousel-inner">
             <div class="carousel-item active">
               <img src="./img/StarWarsVII.jpg" class="d-block w-100" alt="StarWars">
               <div class="carousel-caption d-none d-md-block">
                 <h5 class="display-2">STAR WARS VII</h5>
                 <p class="display-7">O Despertar da força</p>
               <a class="btn btn-outline-primary ml-md-2 rounded text-white roxo btn-lg border" href=# data-toggle="modal" data-target="#Nerdflix">ASSISTA</a>
               </div>
             </div>
             <div class="carousel-item">
               <img src="./img/vingadores.jpeg" class="d-block w-100" alt="Vingadores">
               <div class="carousel-caption d-none d-md-block">
                 <h5 class="display-2">VINGADORES</h5>
                 <p class="display-7">Ultimato</p>
               <a class="btn btn-outline-primary ml-md-2 rounded text-white roxo btn-lg border" href=# data-toggle="modal" data-target="#Nerdflix">ASSISTA</a>
               </div>
             </div>
             <div class="carousel-item">
               <img src="./img/mulher maravilha.jpg" class="d-block w-100" alt="Mulher Maravilha">
               <div class="carousel-caption d-none d-md-block">
                 <h5 class="display-2">Mulher Maravilha</h5>
                 <p class="display-7">Mulher Maravilha 1984.</p>
               </div>
             </div>
           </div>
           <a class="carousel-control-prev" href="#Nerdflix" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Anterior</span>
           </a>
           <a class="carousel-control-next" href="#Nerdflix" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Próximo</span>
           </a>
          </div>
     </section>

    </main>
    <footer></footer>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
  </body>
</html>
